<body>

<input type="text" placeholder="Розетки" id="getPorts" value="5">
<input type="text" placeholder="Провода" id="getWires" value="5">
<input type="submit" value="Proceed" onclick="getter()">
	<input type="button" value="reload" onclick="location.reload()">

<div id="field">	
	<div id="ports"></div>
	<div id="space"></div>
	<div id="wires"></div>
</div>
<div id="holding"></div>

<div id="control">
	Движение В <input type="text" id="movefrom" value="b"><br>
	Взять <input type="radio" name="first" checked onchange="RadiobuttonChange(this)" value="take"><br>
	Положить <input type="radio" name="first" onchange="RadiobuttonChange(this)" value="put"><br>
	Подключить <input type="radio" name="first" onchange="RadiobuttonChange(this)" value="plug"><br>
	Отключить <input type="radio" name="first" onchange="RadiobuttonChange(this)" value="unplug"><br>
	Движение В <input type="text" id="moveto" value="3"><br>
	Взять <input type="radio" name="second" onchange="RadiobuttonChange(this)" value="take"><br>
	Положить <input type="radio" name="second" onchange="RadiobuttonChange(this)" value="put"><br>
	Подключить <input type="radio" name="second" checked onchange="RadiobuttonChange(this)" value="plug"><br>
	Отключить <input type="radio" name="second" onchange="RadiobuttonChange(this)" value="unplug"><br>
	<input type="button" value="GO" onclick="handler()"><br>
	Остановить <input type="button" value="Stop" onclick="clearInterval(timerID1);clearInterval(wait);clearInterval(timerID2); alert('Работа робота приостановленна');"><br>
	<table style="font:10px Arial">
	Неопределенный объект <input type="button" value="Unidentified object" onclick="clearInterval(timerID1);clearInterval(wait);clearInterval(timerID2); alert('Внимание! Найден неопознанный объект!'); addObject();"><br>

	Два прерывания с приоритетами <input type="button" value="Double interrupt with priority" onclick="priorityFuckingInterrupt(); "><br>

	Убрать объект <input type="button" value="remove object" onclick="clearInterval(timerID1);clearInterval(wait);clearInterval(timerID2); removeObject();"><br>
	Приоритет первого прерывания<input type="text" id="interrupt1" value="1"><br>
	Приоритет прерывания с объектом<input type="text" id="interrupt2" value="2"><br>
